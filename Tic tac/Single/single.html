<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Vs Bot | Tic Tac Toe | GameZone</title>
 	<link rel="stylesheet" href="style.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="background">
	<section class="title">
		<a class="heading">Tic Tac Toe</a>
	</section>
	<section class="title">
		<h6 class="subheading">Vs AI bot</h6>
	</section>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text">Wargames</div>
	</div>
    <div class = "selectSym">
    <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	<section class="controls">
	<button class="reset" onClick="startGame()">Reset</button>
	</section>
	</main>
  <script src="script.js"></script>
</body>
</html>
