<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Multiplayer | Tic Tac Toe | GameZone</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <a class="heading">Tic Tac Toe</a>
        </section>
        <section class="title">
            <h6 class="subheading">Multiplayer</h6>
        </section>
        <section class="display">
            <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="a"></div>
            <div class="tile" id="b"></div>
            <div class="tile" id="c"></div>
            <div class="tile" id="d"></div>
            <div class="tile" id="e"></div>
            <div class="tile" id="f"></div>
            <div class="tile" id="g"></div>
            <div class="tile" id="h"></div>
            <div class="tile" id="i"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>
